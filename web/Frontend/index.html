<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazaar</title>
    <link rel="stylesheet" href="CSS\styles.css" />
    <link rel="icon" href="images\baazarFavicon.png" type="icon/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="flow">
        <div class="top-area">
          <div class="logo">
            <img
              src="images\coins-money-svgrepo-com.svg"
              alt="site-logo-image"
              width="100px"
            />
          </div>
          <div class="main-head">
            <h1>Bazaar</h1>
          </div>
        </div>
        <div class="bottom-area">
          <h3>Enter your twitter username <br />to get started</h3>
          <form action="">
            <label for="username"></label>
            <input
              type="text"
              id="username"
              name="Username"
              placeholder="Twitter username"
              minlength="3"
              required
            />
            <button class="submit-btn" type="submit">
              <img
                class="btn-img"
                src="images\right-svgrepo-com.svg"
                alt="button image"
              />
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
